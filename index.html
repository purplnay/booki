<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <nav class="navigation">
      <a class="brand" href="#" title="Aller à l'accueil">
        <img
          class="brand-logo"
          src="/images/logo/Booki.png"
          alt="Logo de Booki"
        />
      </a>

      <ul class="menu">
        <li class="menu-item active">
          <a href="#">Hébergements</a>
        </li>
        <li class="menu-item">
          <a href="#">Activités</a>
        </li>
      </ul>
    </nav>

    <header class="header">
      <div>
        <h1 class="title">
          Trouvez votre hébergement pour des vacances de rêve
        </h1>
        <p>En plein centre-ville ou en pleine nature</p>
      </div>

      <form action="#" class="search">
        <span class="search-pin">
          <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
        </span>
        <input class="search-input" type="text" value="Marseille, France" />
        <button class="search-button" type="submit">
          <i
            class="fa-solid fa-magnifying-glass search-icon"
            title="Rechercher"
          ></i>
          <span>Rechercher</span>
        </button>
      </form>

      <ul>
        <li>
          <button type="button">
            <span>
              <i class="fa-solid fa-money-bill-wave" aria-hidden="true"></i>
            </span>
            <span>Économique</span>
          </button>
        </li>
        <li>
          <button type="button">
            <span>
              <i class="fa-solid fa-person" aria-hidden="true"></i>
            </span>
            <span>Familial</span>
          </button>
        </li>
        <li>
          <button type="button">
            <span>
              <i class="fa-solid fa-heart" aria-hidden="true"></i>
            </span>
            <span>Romantique</span>
          </button>
        </li>
        <li>
          <button type="button">
            <span>
              <i class="fa-solid fa-fire" aria-hidden="true"></i>
            </span>
            <span>Nos pépites</span>
          </button>
        </li>
      </ul>

      <div>
        <span>
          <i class="fa-solid fa-info" aria-hidden="true"></i>
        </span>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>
    </header>

    <main>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </main>

    <footer></footer>
  </body>
</html>
